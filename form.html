<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style5.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>FORM</h1>
        <h2>Using CSS to style an HTML Form</h2>
    </header>
    <!-- Main -->
    <main>
        <div>
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" name="firstname" id="fname" placeholder="Your Name" > <br/>
                <label for="lname">Last Name</label>
                <input type="text" name="lastname" id="lname" placeholder="Your Last Name"><br/>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" maxlength="8" minlength="10" ><br/>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" placeholder="mm/dd/yy" ><br/>
                <label for="country">Country</label>
                <select name="country" id="country" >
                    <option value="country">Pakistan</option>
                    <option value="country">India</option>
                    <option value="country">USA</option>
                    <option value="country">Saudi Arabia</option>
                </select>   
                <input type="submit" value="Submit">      
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
